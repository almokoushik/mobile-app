<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<body>
    <img src="gradient.png" alt="gradient" class="image-gradient">
    <div class="layer-blur"></div>
    <div class="container">

        <header>
            <h1 data-aos ="fade-down" data-aos-duration="1500" class="log">MCODE</h1>


            <nav>
                <a data-aos ="fade-down" data-aos-duration="1500" href="#">COMPANY</a>
                <a data-aos ="fade-down" data-aos-duration="2000" href="#">FEATURES</a>
                <a data-aos ="fade-down" data-aos-duration="2500" href="#">RESOURCES</a>
                <a data-aos ="fade-down" data-aos-duration="3000" href="#">DOCS</a>
            </nav>

            <button data-aos ="fade-down" data-aos-duration="1500" class="btn-signing">SIGN IN</button>
        </header>

        <main>
             <div class="content">
                

                <div data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos ="fade-down" data-aos-duration="1500" class="tag-box">
                    <div class="tag">INTRODUCING &wedbar;</div>
                    
                </div>

                <h1 data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos ="fade-down" data-aos-duration="2000" >EMAIL FOR <br>DEVELOPERs</h1>

                <p data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos ="fade-down" data-aos-duration="2500" class="description">The best way to reach humans instead of spam folders,delver transactional and marketing emails at scale</p>


                <div data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos ="fade-down" data-aos-duration="2500" class="buttons">

                    <a href="#" class="btn-get-started">Documentation &gt;</a>
                    <a href="#" class="btn-signing-main">Get Started &gt;</a>
                </div>

            </div>

        </main>
        <spline-viewer data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos ="fade-down" data-aos-duration="2500" class="robot-3d" url="https://prod.spline.design/6tDWOvIdHLnwlZEW/scene.splinecode"></spline-viewer>
       
    </div>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
  AOS.init();
</script>
    
</body>
</html>
